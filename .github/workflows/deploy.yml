name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Docker Build & Publish"]
    types: [completed]
    branches: [main]

jobs:
  deploy-staging:
    name: Deploy to Staging Server
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Starting deployment to staging..."
            cd ${{ secrets.INFRA_PATH }}

            echo "üì• Pulling latest staging image..."
            docker-compose -f docker-compose.staging.yml pull api-staging

            echo "üîÑ Restarting API container..."
            docker-compose -f docker-compose.staging.yml up -d api-staging

            echo "‚è≥ Waiting for container to be healthy..."
            sleep 5

            echo "‚úÖ Deployment completed!"
            docker-compose -f docker-compose.staging.yml ps api-staging

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üîç Checking API health endpoint..."
            curl -f https://stage.mypacer.fr/api/health || (echo "‚ùå API is not responding!" && exit 1)
            echo "‚úÖ API is healthy!"
