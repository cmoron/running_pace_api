# SonarCloud Configuration for mypacer_api

# Project Information
sonar.projectKey=cmoron_mypacer_api
sonar.organization=cmoron

# Project Metadata
sonar.projectName=MyPacer API
sonar.projectVersion=1.0

# Source Code Paths
sonar.sources=mypacer_api
sonar.tests=tests

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,.venv/**,venv/**,htmlcov/**,.pytest_cache/**,.mypy_cache/**,.ruff_cache/**,build/**,dist/**,*.egg-info/**,db/**

# Test File Exclusions (To avoid duplication counting in tests)
sonar.test.exclusions=tests/**

# Python Configuration
sonar.python.version=3.12

# Code Coverage Report Path
sonar.python.coverage.reportPaths=coverage.xml

# Source Encoding
sonar.sourceEncoding=UTF-8

# Duplication Analysis Exclusions
sonar.cpd.exclusions=tests/**

# Project Links
sonar.links.homepage=https://github.com/cmoron/mypacer_api
sonar.links.ci=https://github.com/cmoron/mypacer_api/actions
sonar.links.scm=https://github.com/cmoron/mypacer_api
sonar.links.issue=https://github.com/cmoron/mypacer_api/issues
